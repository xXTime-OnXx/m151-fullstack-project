<section class="section">
  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-one-quarter">
        <figure class="image is-square">
          <img alt="Farmer shop logo" src="assets/images/market.svg">
        </figure>
      </div>
    </div>

    <div class="box">
      <h1 class="title">Login</h1>
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left">
          <input [(ngModel)]="username" class="input" placeholder="joe_42" type="text" value="">
          <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
          <input [(ngModel)]="password" class="input" placeholder="" type="password" value="">
          <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button (click)="login()" class="button is-link">Login</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" routerLink="/register">Register</button>
        </div>
      </div>

    </div>
  </div>
</section>
